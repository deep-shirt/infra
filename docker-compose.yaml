version: '3'

services:

  traefik:
    image: "traefik:latest"
    restart: "unless-stopped"
    container_name: "traefik"
    command: ["--configfile=/traefik.toml"]
    ports:
      - "80:80"
      - "443:443"
    links:
      - "frontend"
      - "backend"
    volumes:
      - "/deep-shirt/confs/traefik.toml:/traefik.toml:ro"
      - "/deep-shirt/letsencrypt/certs:/certs:ro"
      - "/etc/localtime:/etc/localtime:ro"
    network_mode: "bridge"

  frontend:
    image: "deepshirt/frontend:latest"
    restart: "unless-stopped"
    container_name: "frontend"
    hostname: "frontend"
    network_mode: "bridge"

  backend:
    image: "deepshirt/backend:latest"
    restart: "unless-stopped"
    container_name: "backend"
    hostname: "backend"
    volumes:
      - "/deep-shirt/confs/firebase-service-account.json:/firebase-service-account.json:ro"
    env_file:
      - "/deep-shirt/envs/backend.env"
    network_mode: "bridge"
